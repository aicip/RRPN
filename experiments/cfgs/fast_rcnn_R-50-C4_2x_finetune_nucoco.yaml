MODEL:
  TYPE: generalized_rcnn
  CONV_BODY: ResNet.add_ResNet50_conv4_body
  NUM_CLASSES: 7
NUM_GPUS: 1
SOLVER:
  WEIGHT_DECAY: 0.0001
  LR_POLICY: steps_with_decay
  BASE_LR: 0.01
  GAMMA: 0.1
  # 2x schedule (note TRAIN.IMS_PER_BATCH: 1)
  MAX_ITER: 40000
  STEPS: [0, 10000, 20000]
# RPN:
#   SIZES: (32, 64, 128, 256, 512)
FAST_RCNN:
  ROI_BOX_HEAD: ResNet.add_ResNet_roi_conv5_head
  ROI_XFORM_METHOD: RoIAlign
TRAIN:
  DATASETS: ('nucoco_train',)
  SCALES: (900,)
  MAX_SIZE: 1600
  IMS_PER_BATCH: 3
  BATCH_SIZE_PER_IM: 512
  SNAPSHOT_ITERS: 5000
TEST:
  DATASETS: ('nucoco_val',)
  PROPOSAL_LIMIT: 2000
  SCALE: 900
  MAX_SIZE: 1600
  NMS: 0.5
